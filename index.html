---
layout: default
title: Home
---

<h1 class='display-1'>A Lite Byte</h1>
{% for post in site.posts %}
    <div class='post-summary'>
        <a class='post-heading' href='{{ post.url }}'>
            <h2>
                {{ post.title }}
                <small class='text-muted'>{{ post.date | date_to_string }}</small>
            </h2>
        </a>
        <p>{{ post.excerpt }}</p>
        <a href='{{ post.url }}'>Read More...</a>
    </div>
{% endfor %}
