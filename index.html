---
layout: default
title: Home
---

<h1 class='display-2'>
    {{site.title}}
</h1>
{% for post in site.posts %}
    <div class='post-summary'>
        <a class='post-heading' href='{{ post.url }}'>
            {% include posts/heading.html date=post.date title=post.title %}
        </a>
        <p>{{ post.excerpt }}</p>
        <a href='{{ post.url }}'>Read More...</a>
    </div>
{% endfor %}
